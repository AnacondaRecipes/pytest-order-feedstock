{% set name = "pytest-order" %}
{% set version = "1.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytest-order-{{ version }}.tar.gz
  sha256: 5997a262b31234eebb461f9a9ef24687bf732029b499845a4398b69edb5ac321

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - pytest >=3.7
  run:
    - pytest >=3.7
    - python >=3.6

test:
  imports:
    - pytest_order
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mrbean-bremen/pytest-order
  summary: pytest plugin to run your tests in a specific order
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
